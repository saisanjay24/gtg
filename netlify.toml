# Netlify configuration for Mental Health Check-In & Wellness Tracker

# Build settings
[build]
publish = "."
command = "cd netlify/functions && npm install && cd ../.."
functions = "netlify/functions"

# Redirect rules for single-page app
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Headers
[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/*.html"
[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1; mode=block"

[[headers]]
for = "/"
[headers.values]
X-Content-Type-Options = "nosniff"
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1; mode=block"
